<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper & Scissors</title>
</head>
<body>
    <div class="container">
        <div class="title">
            Rock, Paper & Scissors
        </div>
        <div class="user-points-container">
            <div class="players">
                <img src="images/user.png" height="100px">
                <span style="margin-left: 10px;">User</span>
            </div>
            <div class="points">
                0 - 0
            </div>
            <div class="players">
                <span class="clown" style="margin-right: 10px;">Clown</span>
                <img src="images/clown.png" height="100px">
            </div>
        </div>
        <div class="game-zone">
            <div class="user-zone">
                <img id="player">
            </div>
            <div class="clown-zone">
                <img id="clown">
            </div>
        </div>
        <div class="option-zone">
            <div class="options">
                <button id="Paper">
                        <img src="images/option-1.png">
                        <img src="images/option-1-selected.png">
                </button>
                <button id="Rock">
                    <img src="images/option-2.png">
                    <img src="images/option-2-selected.png">
                </button>
                <button id="Scissors">
                    <img src="images/option-3.png">
                    <img src="images/option-3-selected.png">
                </button>
            </div>
        </div>
    </div>
</body>
</html>
